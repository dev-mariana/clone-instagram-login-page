<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="cell-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo" alt="logo">
                <div class="profile">
                    <img src="./img/perfil-instagram.jpg" class="profile" alt="profile">
                </div>
                <a href="#" class="login">Continue as putzzmari</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not putzzmari?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
